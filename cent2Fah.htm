<body>

<script type="text/javascript">
	// Equation is degrees C = 5/9 (degrees-F -32)
	var degFahren;
	var degCent = prompt("Enter the degrees in Centigrade", 20);

	degFahren = 9/5 * degCent + 32;
	alert(degCent + "\xB0 Centigrade is " + degFahren + "\xB0 Fahrenheit");
</script> 

</body>
